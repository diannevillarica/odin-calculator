<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="calculator__display display"><span>0</span></div>
        <div class="calculator--buttons">
          <button class="calculator__button clear" value="clear">C</button>
          <button class="calculator__button operator" value="รท">รท</button>
          <button class="calculator__button operator" value="x">x</button>
          <button class="calculator__button back" value="โต">&crarr;</button>

          <button class="calculator__button number" value="7">7</button>
          <button class="calculator__button number" value="8">8</button>
          <button class="calculator__button number" value="9">9</button>
          <button class="calculator__button operator" value="-">-</button>

          <button class="calculator__button number" value="4">4</button>
          <button class="calculator__button number" value="5">5</button>
          <button class="calculator__button number" value="6">6</button>
          <button class="calculator__button operator" value="+">+</button>

          <button class="calculator__button number" value="1">1</button>
          <button class="calculator__button number" value="2">2</button>
          <button class="calculator__button number" value="3">3</button>
          <button
            class="calculator__button calculator__button--equals operator"
            value="="
          >
            =
          </button>

          <button
            class="calculator__button calculator__button--0 number"
            value="0"
          >
            0
          </button>
          <button class="calculator__button decimal" value=".">.</button>
        </div>
      </div>
    </main>
  </body>
</html>
