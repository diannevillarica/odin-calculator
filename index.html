<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="calculator__display display">0</div>
        <div class="calculator--buttons">
          <button class="calculator__button clear">AC</button>
          <button class="calculator__button operator">+/−</button>
          <button class="calculator__button operator">%</button>
          <button class="calculator__button operator">÷</button>
          <button class="calculator__button number">7</button>
          <button class="calculator__button number">8</button>
          <button class="calculator__button number">9</button>
          <button class="calculator__button operator">×</button>
          <button class="calculator__button number">4</button>
          <button class="calculator__button number">5</button>
          <button class="calculator__button number">6</button>
          <button class="calculator__button number">−</button>
          <button class="calculator__button number">1</button>
          <button class="calculator__button number">2</button>
          <button class="calculator__button number">3</button>
          <button class="calculator__button operator">+</button>
          <button class="calculator__button calculator__button--0 number">
            0
          </button>
          <button class="calculator__button dot">.</button>
          <button class="calculator__button operator">&equals;</button>
        </div>
      </div>
    </main>
  </body>
</html>
