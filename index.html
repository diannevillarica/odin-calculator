<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="calculator__display"></div>
        <div class="calculator--buttons">
          <button class="calculator__button">AC</button>
          <button class="calculator__button">&plus;/&minus;</button>
          <button class="calculator__button">&percnt;</button>
          <button class="calculator__button">&divide;</button>
          <button class="calculator__button">7</button>
          <button class="calculator__button">8</button>
          <button class="calculator__button">9</button>
          <button class="calculator__button">&times;</button>
          <button class="calculator__button">4</button>
          <button class="calculator__button">5</button>
          <button class="calculator__button">6</button>
          <button class="calculator__button">&minus;</button>
          <button class="calculator__button">1</button>
          <button class="calculator__button">2</button>
          <button class="calculator__button">3</button>
          <button class="calculator__button">&plus;</button>
          <button class="calculator__button calculator__button--0">0</button>
          <button class="calculator__button">.</button>
          <button class="calculator__button">&equals;</button>
        </div>
      </div>
    </main>
  </body>
</html>
